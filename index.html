    <div class="box">
            <fieldset>
                <legend><b>Agenda</b></legend>
                <div class="text">Bem Vindo Ã  Agenda Simples</div>
                <br>
                <div class="inputBox">
                    <input oninput ="validarContato();" type="text" id="fname" name="fname" class="inputUser" required ><br>

                </div>
                <br>
                <div class="inputBox">
                    <input oninput="validarContato();" type="text" id="telefone" name="lname" class="inputUser" required ><br>

                <div class="tabel">
                    <table id="tabelaContatos">

                            <th>X</th>
